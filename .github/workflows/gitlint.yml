---
name: gitlint

on: [push]

jobs:
  gitlint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
      - name: Install gitlint
        run: |
          python -m pip install --upgrade pip
          python -m pip install gitlint
      - name: Run gitlint
        run: |
          gitlint
