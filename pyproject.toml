[tool.poetry]
name = "pip-autocompile"
version = "0.7.5"
description = "Automate pip-compile for multiple environments."
license = "MIT"
authors = ["Konstantinos Smanis <konstantinos.smanis@gmail.com>"]
readme = "README.md"
repository = "https://github.com/KSmanis/pip-autocompile"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Build Tools"
]
packages = [
    { include = "pipautocompile", from = "src" }
]
include = [
    { path = "examples", format = "sdist" },
    { path = "tests", format = "sdist" },
]

[tool.poetry.dependencies]
python = "^3.7"
click = "^8.1.3"
pygit2 = "^1.10.1"
python-on-whales = "^0.52.0"

[tool.poetry.group.lint.dependencies]
gitlint-core = "^0.17.0"
pre-commit = "^2.20.0"
mypy = "^0.982"

[tool.poetry.group.test.dependencies]
pip-tools = "^6.9.0"
pytest-cov = "^4.0.0"

[tool.poetry.scripts]
pip-autocompile = "pipautocompile.main:cli"

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
]
show_missing = true
skip_empty = true

[tool.isort]
profile = "black"
add_imports = ["from __future__ import annotations"]
append_only = true
force_single_line = true

[tool.mypy]
disallow_any_unimported = true
show_error_codes = true
strict = true

[[tool.mypy.overrides]]
module = "pygit2"
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = "--cov=src --cov-branch"
testpaths = ["tests"]

[tool.semantic_release]
build_command = "pip install poetry && poetry build"
commit_subject = "build: release v{version}"
version_toml = ["pyproject.toml:tool.poetry.version"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
